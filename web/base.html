<!doctype html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  {% block scripts %}{% endblock %}
</head>

<body class="container">
  <nav class="navbar navbar-expand-sm navbar-white bg-white">
    <!--<a href=https://github.com/MantasPtr>Mantas Petrikas</a> </h1> -->
    <ul class="navbar-nav"> 
      <li class="nav-item"><a class="nav-link" href="{{ url_for('vector') }}">Vector</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('text') }}">Text</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('image') }}">Image</a></li>
    </ul>
  </nav>
  <section class="content">
    <header>
      <h3>{% block header %}{% endblock %}</h3>
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
</body>
